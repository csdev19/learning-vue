<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>COMPUTED PROPERTIES</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<link rel="stylesheet" href="">
</head>
<body>
	<div class="vue">
		<h1> {{hello}} </h1>
		
		<button v-on:click="first++">Increment First</button>
		<h3>{{ first }}</h3>
		<button v-on:click="second++">Increment Second</button>
		<h3>{{ second }}</h3>
		<button @click="third++">Increment Third</button>
		<h3>{{ third }}</h3>
		<button @click="four++">Increment Four</button>
		<h3>{{ four }}</h3>

		<hr/>
		<h2>El total es: {{ total }} </h2>

		<!-- COMPUTED PROPERTY
		va a ser una propiedad que va a ser calculadas automaticamente si alguno de los 
		valores de los que depende la propiedad cambia
		 -->

	</div>

	<script src="vue.js"></script>
</body>
</html>
